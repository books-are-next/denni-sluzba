			<p id="_idParaDest-9" class="MLP_uroven2_basne">Zahradník</p>
			<p class="MLP_verse_-0-12-">Dvacet let rovnal jejich kmeny, <br/>dvacet let pro ně kypřil zemi. <br/>Když přišel květen, u&#160;zahrady <br/>začali stavět barikády.<br/>Sadařskou pilku mlčky vzal <br/>a&#160;stromy pro ně uřezal.</p>
			<p class="MLP_verse_-0-12-">A&#160;potom navzdor hřmění děl <br/>sadičky nové nasázel:<br/>„Víte, ať země nečeká.“</p>
