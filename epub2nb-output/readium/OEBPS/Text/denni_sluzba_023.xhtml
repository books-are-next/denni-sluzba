			<p id="_idParaDest-19" class="MLP_uroven2_basne">Háčkující</p>
			<p class="MLP_verse_-0-12-">Dráty tenkými jako ruce hvězd <br/>splétá dny a&#160;noci světa <br/>na nekonečný pulover.</p>
			<p class="MLP_verse_-0-12-">To ona<br/>hebkostí oděla by skály, <br/>měkkými tunely rukávů <br/>vedla by námořní míle, <br/>stratosférickou šálou <br/>povětroně by ohřívala.</p>
			<p class="MLP_verse_-0-12-">A&#160;přece <br/>chodíme nazí, <br/>nazí a&#160;chladní, <br/>synáčkové.</p>
