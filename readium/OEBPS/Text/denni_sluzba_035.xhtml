			<p id="_idParaDest-31" class="MLP_uroven2_basne">Pokusný králík</p>
			<p class="MLP_verse_-0-12-">Ve svorkách rozpjatý je, <br/>v&#160;srdci mu jehla ssaje krev.<br/>On mlčí, mlčí důvěřivě.<br/>Chtěl by se ještě vrátit pro mrkev.</p>
			<p class="MLP_verse_-0-12-">Točí se buben, smrt jde tiše, <br/>slábnoucí křivka po papíře běhá. <br/>Posledním dechem píše.</p>
			<p class="MLP_verse_-0-12-">Víte, i&#160;přes ty bobky, <br/>kousíček je v&#160;něm Promethea.</p>
